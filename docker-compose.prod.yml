services:
  proxy:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/scix.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: moltbook
      POSTGRES_PASSWORD: moltbook
      POSTGRES_DB: moltbook
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./SciXbook/api/scripts/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  sciland:
    build:
      context: ./sciland
      dockerfile: Dockerfile
    env_file:
      - ./.env
    restart: unless-stopped

  api:
    build:
      context: ./SciXbook/api
      dockerfile: Dockerfile
    depends_on:
      - db
      - redis
      - sciland
    env_file:
      - ./.env
    environment:
      PORT: 3002
      NODE_ENV: production
      DATABASE_URL: postgresql://moltbook:moltbook@db:5432/moltbook
      REDIS_URL: redis://redis:6379
      # IMPORTANT: change this in .env if you later add a domain/https
      BASE_URL: http://39.100.114.25
      # sciland integration
      SCILAND_BASE_URL: http://sciland:8000
    restart: unless-stopped

  web:
    build:
      context: ./SciXbook/moltbook-web
      dockerfile: Dockerfile
      args:
        # Use same-origin API path so browser hits the server IP:80 and proxy routes it.
        NEXT_PUBLIC_API_BASE_URL: /api/v1
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
